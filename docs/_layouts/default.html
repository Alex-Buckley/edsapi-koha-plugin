<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <a href="//ebsco.github.io/edsapi-koha-plugin/"><h1 class="project-name">EBSCO Koha Plugin</h1></a>
      <h2 class="project-tagline">{{ site.description }}</h2>
      {% if site.show_downloads %}
        <a href="https://github.com/ebsco/edsapi-koha-plugin" class="btn">GitHub Link</a>
        <a href="{{ site.github.zip_url }}" class="btn">Download Version 17.11</a>
      {% endif %}
    </section>

    <section class="main-content">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>
    <div id="page_menu" >

    </div>

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119473427-1"></script>
      <script>
function scrollto(id){
        $('html, body').animate({
          scrollTop: $(id).offset().top
        }, 100, 'linear');
      }
        $(function() {
            var arr = document.querySelectorAll("h2");
              for (var i = 0; i < arr.length; i++) {
                $("#menu ul").append('\
                  <li><a onclick="scrollto(\'#' + arr[i].id + '\')" href="javascript:void(0)">\
                    ' + arr[i].innerText + '\
                  </a></li>\
                ')
              }
            $('#menu').sticky();
        });
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-119473427-1');
      </script>
  </body>
</html>
